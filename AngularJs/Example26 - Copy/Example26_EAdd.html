<h1>Employee Add</h1>

<form name="frmEmployee" ng-submit="addEmplyee()" class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-2 control-label">ID:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="empId" ng-disabled="!edit" placeholder="ID">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Employee Name:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="name" ng-disabled="edit" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Salary:</label>
        <div class="col-sm-10">
            <input type="text" name="empSalary" ng-model="Salary" ng-disabled="edit" placeholder="Salary" ng-pattern="/^\d{0,9}(\.\d{1,9})?$/">
            <span ng-show="frmEmployee.empSalary.$error.pattern">Not valid Salary!</span><br>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">DOJ:</label>
        <div class="col-sm-10">
            <input type="date"  name="employeeDOJ" ID="employeeDOJID" ng-model="DOJ" min="2010-01-01" placeholder="yyyy-MM-dd"  value="{{ emplyee.DOJ | date: 'yyyy-MM-dd' }}"   />
        </div>
    </div>
    <div class="form-group">
         <div class="col-sm-10">
            <input type="submit" value="Add">
        </div>
    </div>
       

</form>

<a style="cursor:pointer"  onclick="backButton()">Back</a>
