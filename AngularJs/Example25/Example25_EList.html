
<table class="table table-striped">
  <thead>
      <tr>
        <th>Empployee List</th>
      </tr>
      <tr>
        <th>Emp ID </th>
        <th>Name</th>
        <th>Salary</th>
        <th>Edit</th>
      </tr>
  </thead>
  <tbody>
      <tr ng-repeat="emp in emplyees">
        <td><a ng-href="#/{{emp.empId}}"> {{emp.empId}}</a></td>
        <td> {{emp.name}}</td>
        <td> {{emp.Salary | currency}}</td>
        <td>
            <a ng-href="#/Edit/{{emp.empId}}">
                <button class="btn">
                    <span class="glyphicon glyphicon-pencil"></span>  Edit
                </button>
            </a>
         </td>
       </tr>
   </tbody>
</table>
