<h1>Employee Add</h1>

<form name="frmEmployee" ng-submit="addemployee()" class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-2 control-label">ID:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="empId" ng-disabled="!edit" placeholder="ID">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Employee Name:</label>
        <div class="col-sm-10">
            <input type="text" name="empName" ng-model="name" ng-required="true" ng-disabled="edit" placeholder="Name">
            <span ng-show="frmEmployee.empName.$error.required">Name is required!</span><br>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Salary:</label>
        <div class="col-sm-10">
            <input type="text" name="empSalary" ng-model="Salary" ng-disabled="edit" placeholder="Salary" ng-pattern="/^\d{0,9}(\.\d{1,9})?$/">
            <span ng-show="frmEmployee.empSalary.$error.pattern">Not valid Salary!</span><br>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">DOJ:</label>
        <div class="col-sm-10">
            <input type="date"  name="employeeDOJ" ID="employeeDOJID" ng-model="DOJ" min="2010-01-01" placeholder="yyyy-MM-dd"  value="{{ employee.DOJ | date: 'yyyy-MM-dd' }}"   />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Gender:</label>
        <div class="col-sm-10">
            <input type="radio"     ng-model="gender"  value="Male"  /> Male  
            <input type="radio"     ng-model="gender" value="Female"  /> Female 

            <span ng-bind="employee.gender"></span>
         </div>
    </div>
        <div class="form-group">
        <label class="col-sm-2 control-label">Role:</label>
        <div class="col-sm-10">
            <select id="ddEmployee" ng-model="Role" >
                <option value="">Select Role</option>
                <option ng-repeat="role in RoleList" value="{{role.Role}}" ng-selected="role.Role == employee.Role">{{role.Role}}
                </option>
            </select>  
            <span ng-bind="Role"></span>
         </div>

    <div class="form-group">
         <div class="col-sm-10">
            <input type="submit" value="Add">
        </div>
    </div>
       

</form>

<a style="cursor:pointer"  onclick="backButton()">Back</a>
